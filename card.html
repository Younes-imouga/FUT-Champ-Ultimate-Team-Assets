<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIFA Card</title>
  <style>
    /* Card container */
    .card {
        width: 180px;
        height: 220px;
        /* background: linear-gradient(145deg,  #ffc125, #ffc738, white, #ffc125); */
        background-image: url(src/assets/img/badge_gold.webp);
        background-size: cover;
        background-position: -10%;
        border-radius: 15px;
        position: relative;
        text-align: center;
        font-family: Arial, sans-serif;
        color: #333;
      }

      .position .card {
        width: 100%;
        height: 100%;
        > .rating {
            font-size: 120%;
        }
        > .positionn {
            font-size: 60%;
            top: 20%;
        }
        > .stats, .nationality-club {
            display: none;
        }
        > img {
            width: 80%;
            height: 80%;
            left: 10%;
            top: 10%;
        }
        > .player-name {
            top: 80%;
            color: #000;
        }
      }

      .card .rating {
        font-size: 22px;
        font-weight: bold;
        position: absolute;
        top: 17%;
        left: 13%;
        color: #000;
      }
  
      .card .positionn {
        font-size: 10px;
        font-weight: bold;
        position: absolute;
        top: 26%;
        left: 15%;
        color: #000;
      }
  
      .card .player-photo {
        transform: scale(0.9);
        width: 50%;
        height: 40%;
        border-radius: 50%;
        position: absolute;
        top: 17%;
        left: 25%;
        object-fit: cover;
      }
  
      .card .player-name {
        font-size: 16px;
        font-weight: bold;
        position: absolute;
        top: 60%;
        width: 100%;
        text-align: center;
      }
  
      .card .nationality-club {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: absolute;
        width: 75%;
        font-size: 0.9em;
        top: 70%;
        left: 23px;
        right: 15px;
      }
  
      .card .nationality-club img {
        width: 30px;
        height: 20px;
      }
  
    /* Stats section */
    .card .stats {
        position: absolute;
        bottom: 20px;
        left: 15px;
        text-align: left;
        margin-left: 8%;
    }
  
    .card .stats .stat {
          display: flex;
          justify-content: space-around;
          gap: 5px;
          font-size: 8px;
      }
    
    .card   .stats .stat span {
          font-weight: bold;
      }

      .dragging {
          opacity: 0.5;
          border: 2px dashed #3498db;
          transform: scale(.8);
      }
  </style>
</head>
<body>
    <div class="card">
      <!-- Player Rating and Positionn -->
      <div class="rating">93</div>
      <div class="positionn">RW</div>

      <!-- Player Photo -->
      <img src="https://cdn.sofifa.net/players/158/023/25_120.png" alt="Lionel Messi" class="player-photo" draggable="false"/>

      <!-- Player Name -->
      <div class="player-name">Messi</div>

      <!-- Nationality and Club -->
      <div class="nationality-club">
        <img src="https://cdn.sofifa.net/flags/ar.png" alt="Argentina" />
        <span>Inter Miami</span>
        <img src="https://cdn.sofifa.net/meta/team/239235/120.png" alt="Inter Miami"/>
      </div>

      <!-- Player Stats -->
    <div class="stats">
    <div class="stat">
    <span>PAC</span>
    <span>SHO</span>
    <span>PAS</span>
    <span>DRI</span>
    <span>DEF</span>
    <span>PHY</span>
    </div>
    <div class="stat">
    <span>85</span>
    <span>92</span>
    <span>91</span>
    <span>95</span>
    <span>35</span>
    <span>65</span>
    </div>
    </div>
  </div>
</body>
</html>
