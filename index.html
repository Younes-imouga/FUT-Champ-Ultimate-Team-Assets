<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUT-Champ-Ultimate-Team</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>FUT-Champ-Ultimate-Team</h1>
    </header>

    <!-- Player Management Section -->
    <div class="management-section">
      <div class="actions">
        <div>
            <p>Add A Player:</p>
            <button class="btn add-btn">ADD</button>
        </div>
        <div>
            <p>Edit A Player:</p>
            <button class="btn edit-btn">Edit</button>
        </div>
        <div>
            <p>Delete A Player:</p>
            <button class="btn remove-btn">Remove</button>
        </div>
        <div>
            <select name="format" id="format">
                <option value="1">4-4-2</option>
                <option value="2">4-3-3</option>
                <option value="3">4-2-3-1</option>
                <option value="4">4-2-2-2</option>
                <option value="5">4-2-1-3</option>
                <option value="6">4-1-4-1</option>
                <option value="7">4-1-3-2</option>
                <option value="8">4-1-2-3</option>
                <option value="9">4-1-1-4</option>
                <option value="10">3-3-3</option>
            </select>
        </div>
      </div>

      <!-- Player Cards Section -->
      <div class="player-cards">
        <div class="card">
            <img src="src/assets/examples/example_1.png" alt="Player Card">
        </div>
        <div class="card">
            <img src="src/assets/examples/example_1.png" alt="Player Card">
        </div>
        <div class="card">
          <img src="src/assets/examples/example_1.png" alt="Player Card">
        </div>
        <div class="card">
            <img src="src/assets/examples/example_1.png" alt="Player Card">
        </div>
        <div class="card">
            <img src="src/assets/examples/example_1.png" alt="Player Card">
        </div>
        <div class="card">
          <img src="src/assets/examples/example_1.png" alt="Player Card">
        </div>
      </div>
    </div>

    <!-- Field Section -->
    <div class="field-section" style="background-image: url(src/assets/img/stadium_background.webp); height: 720px; background-position:center; background-image:url(../images/images2.jpg) no-repeat;">

    </div>
  </div>
</body>
</html>
